<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="artimatic-cal">Aritmatic calculator</h1>
    <div class="container">
        <div class="calculator-box">
            <input class="screen"></input>
           <div class="cal-btn">
            <button id="btn">C</button>
            <button id="btn">%</button>
            <button id="btn">M+</button>
            <button id="btn">M-</button>
           </div>
           <div class="cal-btn">
            <button id="btn">7</button>
            <button id="btn">8</button>
            <button id="btn">9</button>
            <button id="btn">*</button>
           </div>
           <div class="cal-btn">
            <button id="btn">4</button>
            <button id="btn">5</button>
            <button id="btn">6</button>
            <button id="btn">/</button>
           </div>
           <div class="cal-btn">
            <button id="btn">1</button>
            <button id="btn">2</button>
            <button id="btn">3</button>
            <button id="btn">+</button>
           </div>
           <div class="cal-btn">
            <button id="btn">0</button>
            <button id="btn">.</button>
            <button id="btn">=</button>
            <button id="btn">-</button>
           </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
